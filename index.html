<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <section class="container">
        <!-- input field search -->
        <div class="weather_header">
            <form class="weather_search" name="weather_form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="search_wrapper">
                    <input type="text" class="city_name" placeholder="Search your city">
                </div>
            </form>
            <label class="ui-switch">
                <input type="checkbox">
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </label>
        </div>
        <!-- weather main data -->
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
                <p class="weather_temperature"></p>
                <div class="weather_minmax">
                    <p class="weather_min"></p>
                    <p class="weather_max"></p>
                </div>
            </div>
        </div>
        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Feels like</p>
                    <p class="weather_feelslike"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"></p>
                </div>
            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>

</html>
